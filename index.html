<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="text-white text-center bg-primary bg-gradient">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <input type="text" class="form-control mb-2" placeholder="City Name">
                <!-- TODO - Make enter key press button in addition to click  -->
                <button type="button" id="searchbtn" class="btn btn-primary w-100 mb-3">Search</button>
                <hr>
                <div class="mb-3">
                    <button type="button" id="city-1" class="btn btn-secondary w-100 mb-1"></button>
                    <button type="button" id="city-2" class="btn btn-secondary w-100 mb-1"></button>
                    <button type="button" id="city-3" class="btn btn-secondary w-100 mb-1"></button>
                    <button type="button" id="city-4" class="btn btn-secondary w-100 mb-1"></button>
                    <button type="button" id="city-5" class="btn btn-secondary w-100 mb-1"></button>
                    <button type="button" id="city-6" class="btn btn-secondary w-100 mb-1"></button>
                    <button type="button" id="city-7" class="btn btn-secondary w-100 mb-1"></button>
                    <button type="button" id="city-8" class="btn btn-secondary w-100 mb-1"></button>
                </div>
            </div>

            <div class="col-md-9">

                <div class="border p-3 mb-4">
                    <p id="now-cde"></p>
                    <p id="now-temp"></p>
                    <p id="now-wind"></p>
                    <p id="now-humid"></p>
                </div>

                <div class="row">
                    <h4 class="mb-3">5-Day Forecast</h4>

                    <div id="Day1" class="border p-3 mb-3 bg-info col-md-2">
                        <p id="day1date"></p>
                        <p id="day1emoji"></p>
                        <p id="day1temp"></p>
                        <p id="day1wind"></p>
                        <p id="day1humidity"></p>
                    </div>

                    <div id="Day2" class="border p-3 mb-3 bg-info col-md-2">
                        <p id="day2date"></p>
                        <p id="day2emoji"></p>
                        <p id="day2temp"></p>
                        <p id="day2wind"></p>
                        <p id="day2humidity"></p>
                    </div>

                    <div id="Day3" class="border p-3 mb-3 bg-info col-md-2">
                        <p id="day3date"></p>
                        <p id="day3emoji"></p>
                        <p id="day3temp"></p>
                        <p id="day3wind"></p>
                        <p id="day3humidity"></p>
                    </div>

                    <div id="Day4" class="border p-3 mb-3 bg-info col-md-2">
                        <p id="day4date"></p>
                        <p id="day4emoji"></p>
                        <p id="day4temp"></p>
                        <p id="day4wind"></p>
                        <p id="day4humidity"></p>
                    </div>

                    <div id="Day5" class="border p-3 mb-3 bg-info col-md-2">
                        <p id="day5date"></p>
                        <p id="day5emoji"></p>
                        <p id="day5temp"></p>
                        <p id="day5wind"></p>
                        <p id="day5humidity"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>


<!-- Weather dashboard:
GIVEN a weather dashboard with form inputs

WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history

WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, and the wind speed

WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity

WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city -->
